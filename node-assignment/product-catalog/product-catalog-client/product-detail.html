<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Product Details</title>
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="./home.html">AmazeKart</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#main-menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="main-menu">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a href="./product-catalog.html" class="nav-link">Catalog</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="#login" data-toggle="modal" class="nav-link">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1 id="product-name"></h1>
            <hr />
            <div class="row" id="product-details"></div>
            <div class="row">
                <div class="col-12">
                    <div class="card my-5">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#tab-reviews" id="reviews-tab-link">Reviews</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#tab-submit-a-review" id="submit-a-review-tab-link">Submit a Review</a>
                                </li>
                            </ul>
                        </div>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="tab-reviews" role="tabpanel" aria-labelledby="home-tab">
                                <div class="card-body">
                                    <ul class="reviews list-group list-group-flush"></ul>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="tab-submit-a-review" role="tabpanel" aria-labelledby="profile-tab">
                                <div class="card-body">
                                    <form class="add-review needs-validation" novalidate>
                                        <div class="form-group row">
                                            <label for="reviewer-name" class="col-md-3 col-form-label">Review by</label>
                                            <div class="col-md-9">
                                                <input type="text" name="reviewer-name" id="reviewer-name" placeholder="Your name" class="form-control" required />
                                                <div class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="reviewer-rating" class="col-md-3 col-form-label">Rating (1 - 5)</label>
                                            <div class="col-md-9">
                                                <select name="reviewer-rating" id="reviewer-rating" class="custom-select" required>
                                                    <option value="">-- Select a rating --</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                                <div class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="review-title" class="col-md-3 col-form-label">Title for your review</label>
                                            <div class="col-md-9">
                                                <input type="text" name="review-title" id="review-title" class="form-control" required />
                                                <div class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="review-text" class="col-md-3 col-form-label">Your Review</label>
                                            <div class="col-md-9">
                                                <textarea name="review-text" id="review-text" class="form-control" rows="5" required></textarea>
                                                <div class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="offset-md-3 col-md-9">
                                                <input type="submit" id="btn-add-review" class="btn btn-outline-primary" value="Submit review" />
                                            </div>
                                        </div>
                                    </form>        
                                </div>
                            </div>
                        </div>
                    </div>            
                </div>
            </div>
        </div>

        <div id="login" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" id="login-form">
                            <div class="form-group row">
                                <label for="username" class="col-form-label col-md-3">Username</label>
                                <div class="col-md-9">
                                    <input type="text" id="username" name="username" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-form-label col-md-3">Password</label>
                                <div class="col-md-9">
                                    <input type="text" id="password" name="password" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-md-3 col-md-9">
                                    <input type="submit" value="Login" class="btn btn-outline-primary" />
                                </div>
                            </div>
                        </form>                    
                    </div>
                </div>
            </div>
        </div>
        <div id="login" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form method="POST">
                            <div class="form-group row">
                                <label for="username" class="col-form-label col-md-3">Username</label>
                                <div class="col-md-9">
                                    <input type="text" id="username" name="username" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-form-label col-md-3">Password</label>
                                <div class="col-md-9">
                                    <input type="password" id="password" name="password" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-md-3 col-md-9">
                                    <input type="submit" value="Login" class="btn btn-outline-primary" />
                                </div>
                            </div>
                        </form>                    
                    </div>
                </div>
            </div>
        </div>

        <div id="login" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form method="POST">
                            <div class="form-group row">
                                <label for="username" class="col-form-label col-md-3">Username</label>
                                <div class="col-md-9">
                                    <input type="text" id="username" name="username" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-form-label col-md-3">Password</label>
                                <div class="col-md-9">
                                    <input type="text" id="password" name="password" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-md-3 col-md-9">
                                    <input type="submit" value="Login" class="btn btn-outline-primary" />
                                </div>
                            </div>
                        </form>                    
                    </div>
                </div>
            </div>
        </div>

        <div aria-live="polite" aria-atomic="true" style="position: fixed; top: 70px; right: 0; min-height: 200px;">
            <!-- Position it -->
            <div style="position: relative; top: 0; right: 20px;">
                <div class="toast" role="alert" aria-live="polite" aria-atomic="true">
                    <div class="toast-header bg-dark text-light">
                        <strong class="mr-auto toast-title"></strong>
                        <button type="button" class="ml-2 mb-1 close text-light" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body"></div>
                </div>
            </div>
        </div>

        <script src="jquery-3.3.1.min.js"></script>
        <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
        <script src="js/ajax.js"></script>
        <script src="js/product-detail.js"></script>
    </body>
</html>
