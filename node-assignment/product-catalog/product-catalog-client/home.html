<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>AmazeKart</title>
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="./home.html">AmazeKart</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#main-menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="main-menu">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a href="./product-catalog.html" class="nav-link">Catalog</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="#login" data-toggle="modal" class="nav-link">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="jumbotron">
                <h1>AmazeKart</h1>
                <hr />
                <p>
                    Welcome to AmazeKart! There is not a thing in the whole wide world you cannot find here.
                </p>
            </div>
        </div>

        <div id="login" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" id="login-form">
                            <div class="form-group row">
                                <label for="username" class="col-form-label col-md-3">Username</label>
                                <div class="col-md-9">
                                    <input type="text" id="username" name="username" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-form-label col-md-3">Password</label>
                                <div class="col-md-9">
                                    <input type="password" id="password" name="password" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-md-3 col-md-9">
                                    <input type="submit" value="Login" class="btn btn-outline-primary" />
                                </div>
                            </div>
                        </form>      
                    </div>
                </div>
            </div>
        </div>

        <script src="jquery-3.3.1.min.js"></script>
        <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
