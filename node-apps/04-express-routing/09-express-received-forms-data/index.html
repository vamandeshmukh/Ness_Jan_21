<!DOCTYPE html>
<html>

<head>
    <title>Storing Data Received From Forms</title>
</head>

<body>
    <h1>Storing Data Received From Forms</h1>
    <form method="post" action="/api/books">
        <label>Book Details</label><br><br>
        <input type="text" name="bookName" placeholder="Enter book name..." required>
        <input type="text" name="bookCategory" placeholder="Enter book category..." required>
        <input type="submit" value="Add Book">
    </form>
</body>

</html>
